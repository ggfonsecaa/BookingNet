<div class="bkn-main-container">
    <app-toolbar [allowAdd]="true" (onToolbarClick)="add()"></app-toolbar>
    <div class="bkn-table-container">
        <div class="mat-elevation-z8">
            <div *ngIf="isLoading" class="bkn-spinner">
                <mat-spinner></mat-spinner>
            </div>  
            <table mat-table [dataSource]="dataSource" matSort>
                    
              <!-- ID Column -->
              <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
              </ng-container>
    
              <!-- Progress Column -->
              <ng-container matColumnDef="BookingDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha del evento </th>
                <td mat-cell *matCellDef="let row"> {{row.BookingDate | date: 'fullDate' }} </td>
              </ng-container>
    
              <!-- Name Column -->
              <ng-container matColumnDef="Attendants">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Asistentes </th>
                <td mat-cell *matCellDef="let row"> {{row.Attendants}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="BookingType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de evento </th>
                <td mat-cell *matCellDef="let row"> {{row.BookingType.Name}} </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr tabindex="0" mat-row (dblclick)="edit(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row bkn-no-content-cell" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos para mostrar</td>
              </tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
